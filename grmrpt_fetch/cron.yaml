version: 1
cron: 
  - name: "fetch_grmrpt"
    url: "/grmrpt_schedule"
    schedule: "*/10 12-16 * * *"
  - name: "notify_users_late"
    url: "/notif_schedule"
    schedule: "*/10 14-17 * * *"
  - name: "notify_users_early"
    url: "/notif_schedule"
    schedule: "30,40,50 13 * * *"
  - name: "query_alerts"
    url: "/alert_schedule"
    schedule: "5,15,25,35,45,55 13-17 * * *"