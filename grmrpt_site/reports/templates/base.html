{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <title>{% block title %}Blue Moon Groom{% endblock %}</title>
  </head>
  <body>
    <header>
        <a href="/" style="text-decoration: none; color: black" class="page-header px-0">
            <div class="container-fluid px-0">
                <img src="{% static "banner.png" %}" alt="banner" class="img-fluid w-100">
            </div>
        </a>
        <nav class="navbar navbar-custom navbar-expand-md" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header text-center">
                    <button type="button"
                            class="navbar-toggler navbar-toggler-white mx-auto d-block"
                            data-toggle="collapse"
                          data-target=".navbar-collapse">
                        <span class="icon-bar" style="color: white;"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                  <ul class="navbar-nav ml-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{%  url 'profile' %}">profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">signup</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact_us' %}">contact us</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <main class="container-fluid px-2">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
