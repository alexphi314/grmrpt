{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="text-vivid">Login</h2>
  <form method="post">
  <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-custom active">Login</button>
      <a href="{% url 'signup' %}">
        <button type="button" class="btn btn-success">Sign Up</button>
      </a>
      <a href="{% url 'password_reset' %}">
        <button type="button" class="btn btn-warning active">Forgot Password?</button>
      </a>
  </div>
  </form>
{% endblock %}
